<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Галерея</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="heading">Заказ календаря</div>
		<form class='forms'>
			<div class="form">
				<div class='form_heading'>Способ доставки</div>
				<div class="choosing-a-method">
					<div class="option radio_focus" id='id1' for='radio1'>
							<input id="radio1" type=radio name="shipping-method" value="pickup" class="choice-option">
							<div>Самовывоз (0 р.)</div>
					</div>
					<div class="option" id='id2'>
						<input id="radio2" type=radio name="shipping-method" value="delivery" class="choice-option">
						<div>Почта России (0 р.)</div>
					</div>
					<div class="option" id='id3'>
						<input id="radio3" type=radio name="shipping-method" value="CDEK" class="choice-option">
						<div>СДЭК (350 р.)</div>
					</div>
				</div>
			</div>
			<div id="address_input" class="form address_form_disabled">
				<div class='form_heading'>Адрес доставки</div>
				<input type="text" class="input_address">
			</div>
			<div class="form">
				<div class='form_heading'>Количество календарей</div>
				<input type="number" class="number_of_calendars">
			</div>
			<div class='submit_btn' id="submit">
				<div class='btn_text'>Отправить</div>
			</div>
		</form>
	</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="main.js"></script>
</body>
</html>
